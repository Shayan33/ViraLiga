<div class="col-sm-12 pull-right">
  <div class="col-sm-12">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-9"><span>لیست تیم ها</span></div>
            <div class="col-sm-3">
              <a ng-click="Func.addTeam()" class="btn btn-success btn-add  col-lg-8 col-md-9 pull-left">افزودن
                <i class="glyphicon  glyphicon-plus"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                 <th>لوگو</th>
                <th>نام تیم</th>
                <th>اعضا تیم</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teamsInfo | filter:search" style="cursor: pointer;" 
                  ng-click="Func.onListItemSelect(team)">
                    <td ><img class="logoSize" src="img/{{team.members[0].photo}}.png"></td>
                    <td>{{team.name}}</td>
                    <td>{{team.members[0].name[0]}} , {{team.members[0].name[1]}}</td>
                </tr>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-4">
              <a style="" ng-click="Func.updateInfo()" class="btn btn-success btn-save  col-lg-12 col-md-12 pull-left">ثبت
                <i class="glyphicon  glyphicon-floppy-disk"></i>
              </a>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <a style="" ng-click="Func.onCancelClick()" class="btn btn-success btn-cancel  col-lg-12 col-md-12 pull-left ng-scope">انصراف
                <i class="glyphicon  glyphicon-remove-circle"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="panel-body">
           <form>
            <div class="row col-sm-12 form-group">
              <label>نام تیم</label>
              <div>
                <input class="form-control" type="text" ng-model="teamName" name="team"></input>
              </div>
            </div>
            <div class="row col-sm-12 form-group">
              <label>اعضای تیم</label>
              <div>
                <input class="form-control form-group" type="text" ng-model="firstMember" name="firstMem"></input>
                 <input class="form-control form-group" type="text" ng-model="secondMember" name="secondMem"></input>
              </div>
            </div>
           <div class="row col-sm-12 form-group">
              <label>انتخب لوگو</label>
              <div class="">
                <!-- <img class="activator" src="img/{{game.team1.avatar}}.png"> -->
                <input type="text" class="form-control form-group" ng-model="teamLogo"></input>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
